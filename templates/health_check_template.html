<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Courier Prime|Amiri|Crimson Text|Crimson Text Italic|Fira Code Retina">

    <title>Postgres Health Check</title>

    <style>
        th {
            color: black;
        }

        thead {
            background-color: coral;
        }

        td {
            font-family: 'Fira Code Retina', Courier, monospace;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Postgres DB Health Check</h1>
                    <p class="col-md-8 fs-4">Date:
                </div>
            </div>
        </div>
    </main>

    [data_placeholder]

    <div id="donutchart" style="width: 900px; height: 500px;"></div>
    <div id="chart_div"></div>
    <div id="barchart_values" style="width: 900px; height: 300px;"></div>

    <br>
    <hr>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-4">
            <div class="row">
                <div>
                    <div id="columnchart_material" style="width: 1000px; height: 600px;"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-4">
            <div class="row">
                <div>
                    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-4">
            <div class="row">
                <div id="table_div" style="width: 900px; height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src=https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
            [dynamic_tables]
        });
    </script>

    <script src="../js/charts.js"></script>
    <script src="../js/runtime_data.js"></script>

    <script>
        window.addEventListener('load', function () {
            drawChart(data1, 'My Daily Activities', 'donutchart');
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            drawMultSeries(data2, 'Population of Largest U.S. Cities', 'chart_div', 'Total Population', 'City');
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            drawBarChart(data3, "Density of Precious Metals, in g/cm^3");
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            drawColumnChart1(data4);
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            drawColumnChart2();
        });
    </script>

    <script>
        window.addEventListener('load', function () {
            drawTableChart();
        });
    </script>

</body>

</html>
